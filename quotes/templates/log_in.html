{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Log in</h1>

    <div>
        <a class=browserid-login href=#log-in><img src="{{ STATIC_URL }}sign-in-with-persona.png" alt="Sign in with Persona"></a>
    </div>

    <form action="{% url browserid_verify %}" method=POST>
       {% crispy browserid_form %}
    </form>
{% endblock %}

{% block scripts %}
    <script src=//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js></script>
    {{ browserid_form.media }}
{% endblock %}
